<nav class="pagination" role="navigation">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a rel="prev" class=""" href="{{ "" | prepend: site.baseurlblog }}" title="Articles suivants">← Articles  suivants</a>
    {% else %}
      <a rel="prev" class="" href="{{ site.baseurlblog }}page{{ paginator.previous_page }}/" title="Articles suivants">← Articles suivants</a>
    {% endif %}
  {% endif %}

  <span class="pagination__page-number">Page {{ paginator.page}} sur {{ paginator.total_pages}}</span>

  {% if paginator.next_page %}
    <a rel="next" class="" href="{{ site.baseurlblog }}page{{ paginator.next_page }}/" itle="Articles précédents">Articles précédents →</a>
  {% endif %}
</nav>
